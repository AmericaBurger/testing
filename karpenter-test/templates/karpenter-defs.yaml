apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-defs
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  namespace: argocd
  labels:
    environment: afsafasf
spec:
  project: default
  source:
    repoURL: https://github.com/AmericaBurger/testing.git
    path: karpenter
    helm:
      valuesObject:
        karpenter.instanceProfile: karpenter-role
          karpenter.ami_id: "ami-afasfsda"
          karpenter.subnet_selector: "fasfasdfsad: aafasfasf"
          karpenter.security_group_selector: "asdafasf: asdasdasd"
          karpenter.instance_category: ["c"]

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
